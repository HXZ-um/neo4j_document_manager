identity:
  name: neo4j_semantic_query
  author: hxz
  label:
    en_US: Neo4j Semantic Query
    zh_Hans: Neo4j语义查询
description:
  human:
    en_US: Perform semantic search on documents and node properties stored in Neo4j using vector embeddings.
    zh_Hans: 使用向量嵌入对存储在Neo4j中的文档和节点属性进行语义搜索。
  llm: This tool performs semantic searches on Neo4j data using vector embeddings. It supports multiple search modes including mixed (both chunks and nodes), chunks only, and nodes only.
parameters:
  - name: search_type
    type: select
    required: false
    label:
      en_US: Search Type
      zh_Hans: 查询类型
    human_description:
      en_US: Type of semantic search to perform
      zh_Hans: 要执行的语义搜索类型
    llm_description: Specify the search type - mixed (both chunks and nodes), chunks (only document chunks), or nodes (only node properties)
    options:
      - value: mixed
        label:
          en_US: Mixed (Chunks + Nodes)
          zh_Hans: 混合查询（文本块+节点）
      - value: chunks
        label:
          en_US: Chunks Only
          zh_Hans: 仅文本块
      - value: nodes
        label:
          en_US: Nodes Only
          zh_Hans: 仅节点
    default: mixed
    form: llm

  - name: query_text
    type: string
    required: true
    label:
      en_US: Query Text
      zh_Hans: 查询文本
    human_description:
      en_US: The text to search for using semantic similarity
      zh_Hans: 使用语义相似性搜索的文本
    llm_description: The natural language query text for semantic search
    form: llm

  - name: top_k
    type: number
    required: false
    label:
      en_US: Result Count
      zh_Hans: 结果数量
    human_description:
      en_US: Number of results to return (1-50)
      zh_Hans: 要返回的结果数量（1-50）
    llm_description: Number of top results to return, between 1 and 50
    default: 10
    min: 1
    max: 50
    form: llm

  - name: chunk_weight
    type: number
    required: false
    label:
      en_US: Chunk Weight
      zh_Hans: 文本块权重
    human_description:
      en_US: Weight for chunk similarity scores in mixed search (0.0-1.0)
      zh_Hans: 混合搜索中文本块相似度分数的权重（0.0-1.0）
    llm_description: Weight for chunk similarity scores in mixed search mode, between 0.0 and 1.0
    default: 0.7
    min: 0.0
    max: 1.0
    form: llm

  - name: properties_weight
    type: number
    required: false
    label:
      en_US: Properties Weight
      zh_Hans: 属性权重
    human_description:
      en_US: Weight for node properties similarity scores in mixed search (0.0-1.0)
      zh_Hans: 混合搜索中节点属性相似度分数的权重（0.0-1.0）
    llm_description: Weight for node properties similarity scores in mixed search mode, between 0.0 and 1.0
    default: 0.3
    min: 0.0
    max: 1.0
    form: llm

extra:
  python:
    source: tools/neo4j_semantic_query.py