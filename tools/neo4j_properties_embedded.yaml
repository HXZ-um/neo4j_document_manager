identity:
  name: neo4j_properties_embedded
  author: hxz
  label:
    en_US: Neo4j Node Properties Embedding
    zh_Hans: Neo4j节点属性向量化
description:
  human:
    en_US: Serialize node properties and generate vector embeddings for efficient semantic search and analysis in Neo4j graph database.
    zh_Hans: 将节点属性序列化并生成向量嵌入，以便在Neo4j图数据库中进行高效的语义搜索和分析。
  llm: This tool serializes entity node properties and generates vector embeddings for storage in Neo4j graph database, supporting efficient similarity search and semantic analysis for nodes with any label.
parameters:
  - name: label
    type: string
    required: true
    label:
      en_US: Node Label
      zh_Hans: 节点标签
    human_description:
      en_US: The label of the node to be embedded
      zh_Hans: 要向量化的节点标签
    llm_description: The label of the Neo4j node whose properties need to be serialized and embedded
    form: llm

  - name: metadata_json
    type: string
    required: true
    label:
      en_US: Node Properties JSON
      zh_Hans: 节点属性JSON
    human_description:
      en_US: JSON string containing node properties
      zh_Hans: 包含节点属性的JSON字符串
    llm_description: A JSON string containing all properties of the node that need to be embedded
    form: llm

extra:
  python:
    source: tools/neo4j_properties_embedded.py