identity:
  author: hxz
  name: neo4j_document_manager
  label:
    en_US: Neo4j Document Manager
    zh_Hans: Neo4j文档管理器
    pt_BR: Gerenciador de Documentos Neo4j
  description:
    en_US: A comprehensive tool for managing documents in Neo4j, including storing document content with vector embeddings and performing semantic searches.
    zh_Hans: 一个用于在Neo4j中管理文档的综合工具，包括存储带向量嵌入的文档内容和执行语义搜索。
    pt_BR: Uma ferramenta completa para gerenciar documentos no Neo4j, incluindo armazenamento de conteúdo com embeddings vetoriais e busca semântica.
  icon: icon.svg
tools:
  - tools/neo4j_doc_store.yaml
  - tools/neo4j_semantic_query.yaml
  - tools/neo4j_properties_embedded.yaml
extra:
  python:
    source: provider/neo4j_document_manager.py
credentials_for_provider:
  neo4j_uri:
    type: text-input
    required: true
    label:
      en_US: Neo4j URI
      zh_Hans: Neo4j数据库地址
    help:
      en_US: The URI of your Neo4j database instance (e.g., bolt://localhost:7687)
      zh_Hans: 您的Neo4j数据库实例URI（例如：bolt://localhost:7687）
    placeholder:
      en_US: bolt://localhost:7687
      zh_Hans: bolt://localhost:7687
  neo4j_user:
    type: text-input
    required: true
    label:
      en_US: Neo4j Username
      zh_Hans: Neo4j用户名
    help:
      en_US: The username to connect to your Neo4j database
      zh_Hans: 连接到Neo4j数据库的用户名
    placeholder:
      en_US: neo4j
      zh_Hans: neo4j
  neo4j_password:
    type: secret-input
    required: true
    label:
      en_US: Neo4j Password
      zh_Hans: Neo4j密码
    help:
      en_US: The password to connect to your Neo4j database
      zh_Hans: 连接到Neo4j数据库的密码